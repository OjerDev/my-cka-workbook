apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cache-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: cache-statefulset
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
      - containerName: cache-container
        controlledResources: ["cpu" , "memory"]
        maxAllowed:
          cpu: 1Gi
          memory: 500Mi
        minAllowed:
          cpu: 500Mi
          memory: 250Mi
        mode: "Auto"