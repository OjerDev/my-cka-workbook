apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: example-gateway
spec:
  gatewayClassName: ngnix 
  listeners:
  - name: https
    protocol: HTTPS
    port: 443
  hostname:
    tls:
      mode: Terminate
      certificateRefs:
        - kind: Secret
          name: web-tls


